    <div class="container">

            <div class="alarm">
                Set Wake Up time
                <div class="timings">
                    <select name="wakeUp" id="wakeOne">

                    </select>
                </div>
                <div class="lunch">

                    <span class="vertical-line"></span>

                        Set lunch time
                        <div class="timings">
                            <select name="Lunch_tym" id="wakeTwo">
                                <option value="10-11">10 AM - 11 AM</option>
                                <option value="12-01">12 PM - 01 PM</option>

                                <option value="09-10">09 PM - 10 PM</option>
                            </select>
                            <div class="nap">
                                <img id="image" src="nap_time.png">

                                    Set nap time

                                        <select name="nap_tym" id="wakeThree">
                                            <option value="10-11">10 AM - 11 AM</option>
                                            <option value="12-01">12 PM - 01 PM</option>
                                            <option value="04-05">04 PM - 05 PM</option>
                                            <option value="09-10">09 PM - 10 PM</option>
                                        </select>

                                                        <option value="09-10">09 PM - 10 PM</option>

                                                    </div>
